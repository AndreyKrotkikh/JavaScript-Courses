<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
</head>
<body>

	<script>
		/*
		Made by Krotkikh Andrey 21.10.2018
		*/
		var str = prompt("Введите строку для RLE сжатия","AAABBBCCCDDDEEEFFF");
		var strRLE = "";
		var strPosition = 0;

		while (strPosition < str.length) {
			var char = str[strPosition];
			var charNum = 1;

			while (char === str[strPosition + 1] && (strPosition + 1) < str.length) {
				strPosition = strPosition + 1;
				charNum = charNum + 1;
			}

			if (charNum === 1) {
				strRLE = strRLE + char;
			} else {
				if (charNum === 2) {
					strRLE = strRLE + char + char;
				} else {
					strRLE = strRLE + char + String(charNum);
				}
			}

			strPosition = strPosition + 1;
			char = str[strPosition];

		}

		alert(strRLE); 

	</script>

</body>
</html>
