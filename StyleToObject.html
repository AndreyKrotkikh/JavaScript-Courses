<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
</head>
<body>

	<script>
		/*
		Made by Krotkikh Andrey 25.10.2018
		*/

		var result;
		var str = `
			position: absolute;
			top: -999px;
			left: 0px;
			right: auto;
			bottom: auto;
			border: 0px;
			box-sizing: content-box;
			word-wrap: break-word;
			overflow: hidden;
			height: 0px !important;
			min-height: 0px !important;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 12px;
			font-weight: 400;
			font-style: normal;
			letter-spacing: 0px;
			text-transform: none;
			word-spacing-new: 0px;
			text-indent: 0px;
			line-height: 20px;
			width: 191px;
			`;

		function splitColon(string) {
 			 return string.split(":");
		}

		function trimTab(string) {
 			 return string.trim();
		}	


		function styleToObject(string) {

			var arrayOfProps;
			var objectResult = {};

			arrayOfProps = string.split(";");
			arrayOfProps = arrayOfProps.map(trimTab);
			arrayOfProps = arrayOfProps.map(splitColon);
			
			for (var i = 0; i < arrayOfProps.length; i++) {
				objectResult[arrayOfProps[i][0]] = arrayOfProps[i][1];
			}
			
			return(objectResult);
		};


		result = styleToObject(str);
		
		for (var key in result) {
			alert( "Ключ: " + key + " значение: " + result[key] );
		}

		

	</script>

</body>
</html>
