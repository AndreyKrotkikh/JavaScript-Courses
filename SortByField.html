<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <script>

	function byField(field) {
	  
	  return function(a,b) {
	    if (a[field] > b[field]) {
	    	return 1;
	    } else {
	    	return -1;
	    }
	  };
	}

	var users = [{
	  name: "Вася",
	  surname: 'Иванов',
	  age: 20
	}, {
	  name: "Петя",
	  surname: 'Чапаев',
	  age: 25
	}, {
	  name: "Маша",
	  surname: 'Медведева',
	  age: 18
	}];

	users.sort(byField('name'));

	users.forEach(function(user) {
	  alert( user.name );
	}); // Вася, Маша, Петя

	users.sort(byField('age'));
	users.forEach(function(user) {
	  alert( user.name );
	}); // Маша, Вася, Петя

    </script>
  </body>

</html>
