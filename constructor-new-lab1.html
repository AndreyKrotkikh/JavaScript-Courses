<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

	<script>
		
		function Calculator() {
			var a,b;
			this.read = function() {
				a = +prompt(`Введите первое число`,0);
		  		b = +prompt(`Введите второе число`,0);
			},
			this.sum = function() {
			  	return a + b;
			},

		 	this.mul = function() {
			  	return a * b;
			}
		}

		var calculator = new Calculator();
		calculator.read();

		alert( "Сумма=" + calculator.sum() );
		alert( "Произведение=" + calculator.mul() );

	</script>

</body>
</html>
