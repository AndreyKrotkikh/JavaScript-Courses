<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
  	function ping(text) {
  		alert(`${text}`);
  	}

  	function once(func) {
  		var initStatus = true;

  		console.log(initStatus);

  		return function(arg) {
  			if (initStatus) {
  				initStatus = false;
  				return func(arg);
  			}
  			else
  			{
  				return undefined;
  			}
  		}
  	}

  	var test = once(ping);

  	test(1);
  	console.log(test(2));

  </script>

</body>

</html>
